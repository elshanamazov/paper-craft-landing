<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title>Simple</title>
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="page__body">
  <div class="site-container">
    <header class="header">
  <div class="container">
    <div class="header__navbar">

      <a class="logo">
        <img loading="lazy" src="./img/logo.svg" class="logo__img" width="140" height="22" alt="logo">
      </a>

      <nav class="nav">
        <ul class="nav__menu list-reset">
          <li class="nav__item">
            <a href="#" class="nav__link" data-scroll>Products</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" data-scroll>Materials</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" data-scroll>About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" data-scroll>Contacts</a>
          </li>
        </ul>
      </nav>

      <div class="header__actions">
        <button class="search-btn btn-reset" aria-label="Open search area">
          <svg class="icon-svg">
            <use xlink:href="img/sprite.svg#search"></use>
          </svg>
        </button>
        <form class="search-form" aria-expanded="false">
          <input type="text" placeholder="Search..." class="search-form__input input-reset" aria-label="Search area">
          <button class="search-form__close btn-reset" aria-label="Close">
            <svg class="icon-svg">
              <use xlink:href="img/sprite.svg#escape"></use>
            </svg>
          </button>
        </form>
        <button class="login-btn btn-reset" aria-label="Login">
          <svg class="icon-svg">
            <use xlink:href="img/sprite.svg#log-in"></use>
          </svg>
        </button>
      </div>

      <button class="btn-reset burger" aria-label="Open menu" aria-expanded="false" data-burger>
        <span class="burger__line"></span>
      </button>
    </div>
</header>
    <main class="main">
      <section class="hero">
  <div class="container">
    <div class="hero__row">
      <div class="hero__item">
        <h1 class="title hero__title">Simple things. From paper</h1>
        <p class="desc hero__desc">Paper (presumably from the Italian bombagia, the original source is considered
          Iranian) is a fibrous material
          with mineral additives.</p>
        <a href="#" class="btn">Catalog</a>
      </div>
      <div class="hero__item">
        <picture class="hero__picture">
          <source media="(max-width: 767px)" srcset="img/hero-mobile@1x.webp, img/hero-mobile@2x.webp 2x"
            type="image/webp">
          <source media="(max-width: 967px)" srcset="img/hero-tablet@1x.webp, img/hero-tablet@2x.webp 2x"
            type="image/webp">
          <source srcset="img/hero@1x.webp, img/hero@2x.webp 2x" type="image/webp" />
          <img class="hero__bg" src="img/hero@2x.png" srcset="img/hero@1x.png, img/hero@2x.png 2x" alt="Paper" />
        </picture>
      </div>
    </div>
  </div>
</section>
    </main>
    <footer class="footer">
  <div class="container"></div>
</footer>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
